<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAN Buzzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>

    <style>
        html,
        body {
            overscroll-behavior-y: none;
        }

        #buzzBtn {
            font-size: 32px;
            margin: 5px;
            background: red;
            color: white;
            border-radius: 120px;
            width: 100%;
            padding: 100px 20px;
        }

         /* Optional: Add a little padding to the overall container */
        .container {
            padding: 20px;
        }
        /* Style for the score display */
        .score-display {
            
            font-weight: bold;
            text-align: center;
        }
        /* Vertically center content in the row */
        .team-row-item {
            display: flex;
            align-items: center;
        }
        /* Spacing between buttons */
        .btn-group > .btn {
            margin-right: 5px; 
        }
    </style>
</head>

<body>

    <div class="jumbotron text-center">
        <h1>LAN Buzzer</h1>
        <p>Happy Vaccations!</p>
    </div>

    <div class="container-fluid text-center">
        <div class="row mt-1" id="joinDiv">
            <div class="col"></div>
            <div class="col-8">
                <div class="form-group">
                    <label for="teamName">Team Name</label>
                    <input class="form-control" id="teamName" type="text">
                    <div class="p-2">
                        <button type="button" class="btn btn-primary" onclick="join()">Join</button>
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>

        <div class="row mt-1" id="buzzerDiv" style="display:none">
            <div class="col"></div>
            <div class="col-8 form-group">
                <h2 id="teamDisplay"></h2>
                <button id="buzzBtn" class="btn btn-secondary" style="display:none" onclick="buzz()">BUZZ!</button><br>
                <button id="resetBtn" class="btn btn-success" style="display:none" onclick="reset()">RESET</button>
            </div>
            <div class="col"></div>
        </div>

        <div class="row mt-1">
            <div class="col"></div>
            <div class="col-8" id="winner"></div>
            <div class="col"></div>
        </div>
        <div class="row mt-1">
            <div class="col"></div>
            <div class="col-8 flex-wrap align-items-center p-3" id="runner"></div>
            <div class="col"></div>
        </div>
        <div class="row mt-1">
            <div class="col"></div>
            <div id="allTeams" class="col-8 flex-wrap align-items-center p-3">
            </div>
            <div class="col"></div>
        </div>

    </div>   

     <div class="container mt-4" id="teamScore" style="display:none">
        <h3 class="mb-2 text-center">Tournament Score Entry</h1>
        
        <div id="scoreboard-container">
            </div>

        <hr class="my-2">      
		
		<div class="row">
            <div class="col-6 text-start">
                <button id="resetScoresBtn" class="btn btn-warning" onclick="resetScores()">
                    Reset All Scores
                </button>
            </div>
            <div class="col-6 text-end">
                <button id="submitScores" class="btn btn-success" onclick="submitScore()">
                    Submit Final Scores
                </button>
            </div>
        </div>

    </div>
</body>

</html>
